<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Hello World">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cownter Down</title>
        <link rel="stylesheet" href="style.css">
      
        
    </head>
    <body>
        <img src="troy.jpg" alt="troy">
        
        <h1>Happy New Year <span>TROY</span></h1>

        <div class="countdown-continer">

            <div class="cd-el  days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>

            <div class="cd-el  hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>

            <div class="cd-el  minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>

            <div class="cd-el  secounds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
            


        </div>

        
        <script src="main.js"></script>
    </body>
    
</html>
